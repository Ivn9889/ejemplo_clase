<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - AppCoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2c3e50;
            width: 100%;
            padding: 20px 0;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        .contenido {
            text-align: center;
        }

        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .menu li {
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .menu li:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>AppCoder</h1>
        <p>Bienvenido a la plataforma</p>
    </header>

    <div class="contenido">
        <h2>¿Qué deseas hacer?</h2>
        <ul class="menu">
            <li><a href="{% url 'AppCoder:lista_estudiantes' %}">Estudiantes</a></li>
            <li><a href="{% url 'AppCoder:lista_profesores' %}">Profesores</a></li>
        </ul>
    </div>

</body>
</html>
